<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todos</title>
  </head>
  <body>
    <div class="container">
      <div class="modal-header"></div>
      <div class="row">
        <div class="column">
          <h2>Add Todo's</h2>
          <p id="error-display" style="display: none">error</p>
          <form id="myForm">
            <input type="text" id="idInput" hidden />
            <label for="title">Title</label>
            <input
              type="text"
              id="textInput"
              name="title"
              placeholder="Title"
            />
            <label for="description">Description</label>
            <input
              type="text"
              id="textarea"
              name="description"
              placeholder="Description"
            />
            <label for="date">Date</label>
            <input name="date" type="datetime-local" id="dateInput" />
            <label for="email">Email</label>
            <input
              type="text"
              id="emailInput"
              name="email"
              placeholder="Email"
            />
            <div id="msg"></div>
            <div class="add-remove">
              <button
                type="button"
                onclick="handleUpdate()"
                id="update-btn"
                style="display: none"
              >
                Update
              </button>
              <button type="submit" id="add">Add</button>
              <button
                type="button"
                onclick="cancelEdit()"
                id="cancel-btn"
                class="btn"
                style="display: none"
              >
                Cancel
              </button>
            </div>
          </form>
          <div id="tasks"></div>
        </div>
        <div class="todos">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Email</th>
                <th>Date</th>
                <th colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody id="todos-body">
              <tr>
                <td>Title</td>
                <td>Description</td>
                <td>Email</td>
                <td>Date</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
</html>
